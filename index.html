<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Cards Effects</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="box">
        <div class="jordans">
          <div class="circle" ></div>
          <img src="./high1.png"  alt="euro" />
        </div>
        <div class="info">
          <h1 class="title">Nike</h1>
          <h3>The classics are Classic.</h3>
          <div class="sizes">
            <button class="active">36</button>
            <button class="active">38</button>
            <button class="active">40</button>
            <button class="active">42</button>
            <button class="active">44</button>
            <button class="active">46</button>
          </div>
          <div class="purchase">
            <button>buy now</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
